<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Tripsera API Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testDestinations()">Test Destinations</button>
    <button onclick="testLocalStorage()">Check LocalStorage</button>
    <button onclick="clearLocalStorage()">Clear LocalStorage</button>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testHealth() {
            addResult('üîÑ Testing health endpoint...', 'info');
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                addResult(`‚úÖ Health check successful: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function testDestinations() {
            addResult('üîÑ Testing destinations endpoint...', 'info');
            try {
                const response = await fetch('http://localhost:3001/api/destinations');
                const data = await response.json();
                addResult(`‚úÖ Destinations loaded: ${data.length} items`, 'success');
                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                addResult(`‚ùå Destinations failed: ${error.message}`, 'error');
            }
        }
        
        function testLocalStorage() {
            addResult('üîÑ Checking localStorage...', 'info');
            const keys = ['destinations', 'services', 'bookings', 'addons', 'gallery', 'testimonials', 'advertisements', 'offers'];
            
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    const parsed = JSON.parse(data);
                    addResult(`üì¶ ${key}: ${parsed.length} items`, 'info');
                } else {
                    addResult(`üì¶ ${key}: No data`, 'info');
                }
            });
        }
        
        function clearLocalStorage() {
            const keys = ['destinations', 'services', 'bookings', 'addons', 'gallery', 'testimonials', 'advertisements', 'offers'];
            keys.forEach(key => localStorage.removeItem(key));
            addResult('üóëÔ∏è LocalStorage cleared!', 'success');
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            addResult('üöÄ Starting API connection tests...', 'info');
            testHealth();
            testLocalStorage();
        };
    </script>
</body>
</html>
